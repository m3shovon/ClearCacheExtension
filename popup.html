<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Cleaner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      width: 240px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      border-radius: 10px;
    }

    h2 {
      margin: 0 0 15px;
      font-size: 20px;
    }

    button {
      background: #ffffff;
      color: #007acc;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #e0f7ff;
      transform: scale(1.05);
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #fff8;
    }
  </style>
</head>
<body>
  <h2>Smart Cleaner</h2>
  <button id="clean">Clean Current Site</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
